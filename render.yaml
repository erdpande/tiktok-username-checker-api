services:
  - type: web
    name: tiktok-username-checker-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx puppeteer browsers install chrome
    startCommand: node server.js
    envVars:
      - name: NODE_VERSION
        value: "18"
      - name: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
